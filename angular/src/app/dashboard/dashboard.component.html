
<div class="row">
  <div class="col-lg-12 grid-margin" *ngIf="users">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Users List</h4>
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Username
                </th>
                <th>
                  Email
                </th>
                <th>
                  Roles
                </th>
                <th>
                  Remove
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td class="font-weight-medium">
                  {{i+1}}
                </td>
                <td>
                  {{ user.username }}
                </td>
                <td>
                  {{ user.email }}
                </td>
                <td>
                  <button class="btn btn-danger" type="button" (click)="removeUser( user.id, user.username )"><i class="fa fa-trash-o"></i></button>
                </td>
                <td>
                  <ng-multiselect-dropdown
                    [placeholder]="'custom placeholder'"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
